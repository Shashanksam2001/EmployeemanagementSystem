<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-form">
        <div class="login"><h3>Login</h3></div>
    <div class="form">
        <form th:action="@{/login}" method="post" th:object="${user}">
      <label for="name" class="field">Username</label><br>
      <input type="text" id="name" th:field="*{name}" required /><br />

      <label for="password" class="field">Password</label><br>
      <input
        type="password"
        id="password"
        th:field="*{password}"
        required
      /><br />

      <button type="submit" class="submit-btn">Login</button>
    </form>
    </div>
    </div>
    
  </body>
</html>
